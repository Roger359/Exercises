<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radev</title>
    <meta name="description" content="Radev portfolio example" />
    <meta name="theme-color" content="#00BF63" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.png" />
    <link rel="canonical" href="https://roger359.github.io/la-url-canonica" />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://www.jsdelivr.com/package/npm/normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- "Nunito" font via google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome via CDNJS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />

  <body>
    <header>
      <div class="logo"><i class="fas fa-feather-alt"></i></div>
      <input type="checkbox" class="toggle" id="nav-toggle" />
      <label for="nav-toggle" id="nav-toggle-label"></label>
      <nav>
        <ul>
          <li href="#"><i class="far fa-chart-bar"></i>Dashboard</li>
          <li href="#"><i class="far fa-edit"></i>Projects</li>
          <li href="#"><i class="far fa-envelope-open"></i>About</li>
        </ul>
      </nav>

      <label for="nav-toggle" id="nav-toggle-label">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </label>
    </header>
  </body>
</html>
